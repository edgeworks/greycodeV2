<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Greycode – Login</title>
  <link rel="stylesheet" href="/site/style.css" />
</head>
<body>
  <div class="wrap">
    <header class="card header">
      <div class="brand">
        <img class="logo" src="/site/greycode-logo.png" alt="Greycode logo" />
        <div class="title">
          <h1>Greycode</h1>
          <p>Sysmon Threat Enrichment Portal</p>
        </div>
      </div>

      <div class="chips">
        <span class="chip">Login</span>
        <span class="chip">TLS (internal)</span>
        <span class="chip">FastAPI + Redis</span>
      </div>
    </header>

    <main class="grid">
      <section class="card" style="grid-column: span 12;">
        <h2>Sign in</h2>
        {% if err %}
          <p class="muted" style="color:#ffd2d2;">Invalid credentials.</p>
        {% else %}
          <p class="muted">Enter your credentials to access the Greycode UI.</p>
        {% endif %}

        <form method="post" action="/login" class="loginform">
          <label>Username
            <input type="text" name="username" autocomplete="username" required />
          </label>

          <label>Password
            <input type="password" name="password" autocomplete="current-password" required />
          </label>

          <div class="actions">
            <button class="btn primary" type="submit">Login</button>
            <a class="btn" href="/health">Health</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">Greycode • internal service</span>
    </footer>
  </div>
</body>
</html>

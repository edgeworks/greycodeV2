events {}

http {
  server_tokens off;
  client_max_body_size 50m;

  upstream greycode_upstream {
    server greycode-core:8000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # nginx health endpoint (no auth)
    location = /health {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # Serve portal assets (auth)
    location ^~ /site/ {
      auth_basic           "Greycode";
      auth_basic_user_file /etc/nginx/auth/htpasswd;

      root /usr/share/nginx/html;
      try_files $uri =404;
      add_header Cache-Control "no-store";
    }

    # Portal landing page (auth)
    location = / {
      auth_basic           "Greycode";
      auth_basic_user_file /etc/nginx/auth/htpasswd;

      root /usr/share/nginx/html;
      try_files /site/index.html =404;
      add_header Cache-Control "no-store";
    }

    # -------------------------
    # UI: protect
    # -------------------------
    location ^~ /ui/ {
      auth_basic           "Greycode";
      auth_basic_user_file /etc/nginx/auth/htpasswd;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://greycode_upstream;
    }

    location ^~ /static/ {
      auth_basic           "Greycode";
      auth_basic_user_file /etc/nginx/auth/htpasswd;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://greycode_upstream;
    }

    # -------------------------
    # API: keep open (Cribl)
    # -------------------------
    location ^~ /enrich/ {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://greycode_upstream;
    }

    location ^~ /status/ {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://greycode_upstream;
    }

    location = /hashes {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://greycode_upstream;
    }

    # Default: proxy anything else (open) â€” optional, you can 404 instead
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://greycode_upstream;
    }
  }
}

events {}

http {
  # Basic hardening
  server_tokens off;
  client_max_body_size 50m;

  # Upstream to greycode-core service on docker network
  upstream greycode_upstream {
    server greycode-core:8000;
    keepalive 32;
  }

  # Redirect HTTP -> HTTPS
  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name _;

    # Temporary self-signed; replace with internal later
    ssl_certificate     /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # -------------------------
    # GUI: protect /ui and /static
    # -------------------------
    location ^~ /ui/ {
      auth_basic           "Greycode UI";
      auth_basic_user_file /etc/nginx/auth/htpasswd;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://greycode_upstream;
    }

    location ^~ /static/ {
      auth_basic           "Greycode UI";
      auth_basic_user_file /etc/nginx/auth/htpasswd;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://greycode_upstream;
    }

    # -------------------------
    # API: leave open (Cribl)
    # -------------------------
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://greycode_upstream;
    }
  }
}
